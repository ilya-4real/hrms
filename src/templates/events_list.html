<div id="events" class="my-5">
	{% for event in events %}
	<div class="flex justify-between bg-indigo-50 p-4 rounded-lg mb-4">
		<p class="text-lg text-gray-600">{{ event.title }}</p>
		<div class="text-indigo-700">
			<p>{{ event.starts_at.strftime("%B %d, %I:%M %p") }}</p>
		</div>
	</div>
	{% endfor %}
</div>
