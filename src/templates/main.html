
<div class="grid grid-cols-4 gap-6 pt-5">
	<div class="col-span-1 bg-white shadow-lg p-3">
		<h2 class="text-xl font-bold mb-4">About company</h2>
		<div hx-get="/statistics/company_stats" hx-swap="this" hx-trigger="load" class="space-y-4">
			<!-- Statistic 1 -->
			<div class="bg-gray-50 p-4 rounded-lg">
				<p class="text-gray-600">Loading</p>
			</div>
			<!-- Statistic 2 -->
		</div>
	</div>
	<div class="col-span-2">
		<div class="bg-white shadow-lg mb-6 p-5">
			<h1 class="text-center text-lg text-gray-600">
				Events for today
			</h1>
			<div id="events" class="my-5" hx-get="/events/current" hx-trigger="load" hx-target="#events"> 
				<!-- event card  -->
				<div class="flex justify-between bg-indigo-50 p-4 rounded-lg mb-4">
					<p class="text-lg text-gray-600">There is no events for today</p>
				</div>
				<!-- end of event card -->
			</div>
			<div class="flex justify-end">
				<a href="/events/" hx-get="/events/history_page" hx-target="main" class="flex rounded-lg p-3 hover:bg-indigo-50">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
					</svg>
					<p class="mx-3 text-gray-700">Events history</p>
				</a>
			</div>
			<form hx-post="/events" hx-target="#events" hx-swap="afterbegin" class="p-2">
				<h1 class="text-center text-lg text-gray-600 mt-2">
					Create new event
				</h1>
				<div class="grid grid-cols-3 gap-4 mt-2">
					<input type="text" name="title" placeholder="Event title" class="bg-white px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
					<input type="datetime-local" name="starts_at" class="bg-white px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
					<button type="submit" class="py-2 px-4 rounded-lg bg-indigo-500 text-white hover:bg-blue-600">Create</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-span-1 bg-white shadow-lg p-5">
		<div>
			<h1 class="text-center text-xl text-gray-600">
				Headcount by departments
			</h1>
			<div hx-get="/statistics/employee_count" hx-trigger="load">
				<h1 class="text-xl text-gray-600">Loading...</h1>
			</div>
		</div>
	</div>
</div>
<div class="flex">
	<div id="stats">
	</div>
</div>
